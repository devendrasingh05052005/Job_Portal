<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}AI-Powered ATS{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
            --transition: all 0.3s ease;
            --dark-navy: #1e2a38;
            --accent-blue: #4e54c8;
            --accent-purple: #8f94fb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f9fafc, #eef1f6);
            color: #2d3748;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .professional-nav {
            background: var(--primary-gradient);
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.6rem;
            color: #fff !important;
            letter-spacing: 0.5px;
        }

        .nav-link {
            font-weight: 500;
            color: #f0f0f0 !important;
            margin: 0 0.7rem;
            position: relative;
            transition: var(--transition);
        }

        .nav-link:hover {
            color: #fff !important;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -6px;
            width: 0;
            height: 2px;
            background: #fff;
            transition: var(--transition);
        }

        .nav-link:hover::after {
            width: 80%;
            left: 10%;
        }

        /* Container */
        .container {
            flex: 1;
            margin-top: 2rem;
        }

        /* Alerts */
        .alert {
            border-radius: 10px;
            font-weight: 500;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        /* Footer */
        footer {
            background: var(--dark-navy);
            color: #d1d5db;
            text-align: center;
            padding: 18px 10px;
            font-size: 0.9rem;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
        }

        footer a {
            color: var(--accent-purple);
            font-weight: 500;
            text-decoration: none;
            margin: 0 8px;
        }

        footer a:hover {
            text-decoration: underline;
            color: #fff;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }
        .slide-up {
            animation: slideUp 0.6s ease-in-out;
        }
        @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
        @keyframes slideUp { from {opacity:0;transform:translateY(20px);} to {opacity:1;transform:translateY(0);} }
    </style>

  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark professional-nav">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fas fa-robot me-2"></i>AI-ATS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'choose_template' %}"><i class="fas fa-file-alt me-1"></i>Resume Builder</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}"><i class="fas fa-sign-in-alt me-1"></i>Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'candidate_signup' %}"><i class="fas fa-user-plus me-1"></i>Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container fade-in">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} slide-up">
                    <i class="fas fa-info-circle me-2"></i>{{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 AI-ATS. All rights reserved.</p>
        <p>
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms</a> | 
            <a href="#">Support</a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
